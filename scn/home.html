<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabbam Chandraneel</title>
    <link rel="icon" type="image/x-icon" href="hero.jpeg">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;

        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #000;

        }

        .certificate-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            /* Center align the content */
            margin-top: 20px; /* Add margin at the top */
        }

        .certificate-title {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .certificate-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            cursor: pointer;
        }

        .certificate-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .certificate-item {
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .certificate-item:hover {
            transform: translateY(-5px);
        }

        .certificate-image {
            width: 100%;
            height: auto;
            border-radius: 20px 20px 0 0;
        }

        .certificate-text {
            padding: 10px;
            color: #000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 5% auto;
            max-width: 80%;
            background-color: #fefefe;
            border-radius: 10px;
            position: relative;
            overflow: auto;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #000;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .verify-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .verify-button:hover {
            background-color: #45a049;
        }

        .certificate-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin-right: auto;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #000;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-icon {
            cursor: pointer;
        }

        /* Dark Mode Styles */
        .dark-mode body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: #fff;
        }

        .dark-mode .certificate-container {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .dark-mode .certificate-text {
            color: #fff;
        }

        @media (max-width: 640px) {
            .certificate-title {
                font-size: 1.5rem;
                /* Decrease font size for smaller screens */
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            margin: 0 5px;
            cursor: pointer;
            color: #000;
            text-decoration: underline;
        }

        .page-link.active {
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-100 font-Poppins dark-mode">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <!-- Certificate Container with Space Above -->
        <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg certificate-container">
            <h1 class="certificate-title">
                <div class="certificate-logo" onclick="openLogoModal()">
                    <img src="logo.jpeg" alt="Logo">
                </div>
                <span class="certificate-name">Sabbam Chandraneel</span>
            </h1>

            <!-- Certificate Grid -->
            <div class="certificate-grid" id="certificateGrid">
                <!-- Certificate items will be dynamically added here -->
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>

            <!-- The Modal for Logo -->
            <div id="logoModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content" onclick="closeLogoModal()">
                    <span class="close">&times;</span>
                    <img src="logo.jpeg" alt="Logo" class="w-full">
                </div>
            </div>

            <!-- The Modal for Certificate -->
            <div id="certificateModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <div id="certificateName" class="certificate-name"></div>
                        <a href="#" class="verify-button" onclick="verifyCertificate()">Verify</a>
                    </div>
                    <img id="modalImage" src="" alt="Certificate" class="w-full">
                </div>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-lg mt-8">
            <!-- Contact Details -->
            <div class="flex justify-between items-center mb-4">
                <!-- Contact Icons -->
                <div class="flex items-center">
                    <div class="mr-4">
                        <img src="mail.jpg" alt="Mail" class="w-8 h-8">
                    </div>
                    <div><BR/>
                        <p class="font-bold">Email:</p>
                        <p>SABBAMCHANDRANEEL@GMAIL.COM</p>
                    </div>
                </div>
                  </div>

                   </div>
    </div>

    <script>
        // Sample certificate data
        const certificateData = [
            { imageUrl: 'wordpress.jpg', name: 'Build Full Website Using Wordpress', description: 'Build Full Website Using Wordpress' },
            { imageUrl: 'Ai.jpg', name: 'Introduction To AI', description: 'Introduction To AI' },
            { imageUrl: 'python.jpg', name: 'Basics Of Python', description: 'Basics Of Python' },
            { imageUrl: 'HTML 5.jpg', name: 'Microsoft HTML 5', description: 'Microsoft HTML 5' },
            { imageUrl: 'Azure Ai.jpg ', name: 'Microsoft Azure Ai', description: 'Microsoft Azure Ai' },
            { imageUrl: 'Full stack.jpg', name: 'Full Stack Web Development', description: 'Full Stack Web Development' },
                    ];

        const certificatesPerPage = 6;
        let currentPage = 1;

        function renderCertificates(page) {
            const startIndex = (page - 1) * certificatesPerPage;
            const endIndex = startIndex + certificatesPerPage;
            const certificates = certificateData.slice(startIndex, endIndex);

            const certificateGrid = document.getElementById('certificateGrid');
            certificateGrid.innerHTML = '';

            certificates.forEach(cert => {
                const certificateItem = document.createElement('div');
                certificateItem.classList.add('certificate-item', 'relative');
                certificateItem.innerHTML = `
                    <img src="${cert.imageUrl}" alt="${cert.name}" class="certificate-image">
                    <div class="certificate-text">${cert.description}</div>
                `;
                certificateItem.onclick = () => openModal(cert.imageUrl, cert.name);
                certificateGrid.appendChild(certificateItem);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(certificateData.length / certificatesPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('span');
                pageLink.classList.add('page-link');
                pageLink.textContent = i;
                pageLink.onclick = () => {
                    currentPage = i;
                    renderCertificates(currentPage);
                    updateActivePageLink();
                };
                pagination.appendChild(pageLink);
            }

            updateActivePageLink();
        }

        function updateActivePageLink() {
            const pageLinks = document.querySelectorAll('.page-link');
            pageLinks.forEach(link => {
                link.classList.remove('active');
                if (parseInt(link.textContent) === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        function openModal(imageUrl, certificateName) {
            var modal = document.getElementById("certificateModal");
            var modalImg = document.getElementById("modalImage");
            var certificateNameElement = document.getElementById("certificateName");
            modal.style.display = "block";
            modalImg.src = imageUrl;
            certificateNameElement.textContent = certificateName;
        }

        function openLogoModal() {
            var modal = document.getElementById("logoModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("certificateModal");
            modal.style.display = "none";
        }

        function closeLogoModal() {
            var modal = document.getElementById("logoModal");
            modal.style.display = "none";
        }

        function verifyCertificate() {
            // Add verification logic here
            alert("Are you Sure To Verify Certificate!!");
        }

        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            var modal = document.getElementById("certificateModal");
            var logoModal = document.getElementById("logoModal");
            if (event.target == modal || event.target == logoModal) {
                modal.style.display = "none";
                logoModal.style.display = "none";
            }
        }

        // Initial rendering
        renderCertificates(currentPage);
        renderPagination();

        // Toggle Dark Mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
